    <head>
        <meta charset="utf-8">

        <title></title>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script>
            let lastTouch;
        document.addEventListener("touchmove", function(e){
            console.log(e)
            let touch = e.touches[0];
            if(lastTouch !== undefined){
                let xMove = touch.pageX - lastTouch.pageX;
                let yMove = touch.pageY - lastTouch.pageY;
                console.log(`${xMove}, ${yMove}`)

                if(Math.abs(xMove) > Math.abs(yMove)){
                    console.log("moving in x axis")
                    if(xMove < 0){
                        document.body.innerHTML = "left"
                    }else{
                        document.body.innerHTML = "right"
                    }
                }else{
                    if(yMove < 0){
                        document.body.innerHTML = "up"
                    }else{
                        document.body.innerHTML = "down"
                    }
                }
            }

            lastTouch = touch;
        });
        
        </script>
    </body>
</html>
